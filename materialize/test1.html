
  <html>
  <style>
	.PerkBox
	{
		flex-direction: row;
		display:flex;
		text-transform: none;
	}
  	.ListPerkContainer
	{
		margin: 10px;
		flex-direction: column;
		display:flex;
	}
	.PerkSelected
	{
	position:absolute;
		animation-name: drop;
		animation-duration 3s;
	}
	@keyframes drop
	{
		from{transform: translateY(0)}
		to {transform: translateY(300)}
	}
	</style>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
	<section>
	
	<div class = "PerkBox">
	<script>

		[ "Aetherborne", "AethericAttunement", "AethericFrenzy", "Conduit", "Energized", "Lucent", "Medic", "StunningVigour", "Vampiric" ]];
		for(j=0; j<5; j++)

	</section>
      <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="js/materialize.min.js"></script>
    <script>
	for(j=0; j<5; j++)
	{
		for(i=0; i<CellList[j].length; i++)
			document.getElementsByClassName("ListPerkContainer")[j].children[i].addEventListener('click', PerkClicked)
	}
	
	function PerkClicked(event){
		(event.target).className = "btn disabled";
	}
	
	</script>
	</body>
